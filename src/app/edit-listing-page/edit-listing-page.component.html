<div class="content-box" *ngIf="listing">
  <h3>Edit Listing</h3>
  <app-listing-data-form
    buttonText="Save Changes"
    [currentName]="listing[0].name"
    [currentDescription]="listing[0].description"
    [currentPrice]="listing[0].price"
    (onSubmit)="onSubmit($event)"
  ></app-listing-data-form>
</div>

<div class="content-box" *ngIf="!listing">
  <h3>Loading...</h3>
</div>
