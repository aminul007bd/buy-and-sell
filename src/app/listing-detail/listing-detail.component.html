<div class="content-box" *ngIf="!isLoading">
  <p>This listing viewed</p>
  <a routerLink="/listings">
    <button>Back</button>
  </a>
  <h3>{{ listing[0].name }}</h3>
  <p>{{ listing[0].description }}</p>
  <p>$ {{ listing[0].price }}</p>
  <a routerLink="/contact/{{ listing[0].id }}">
    <button>Contact Seller</button>
  </a>
</div>
